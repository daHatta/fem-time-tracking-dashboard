<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 18px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header__wrapper">
        <div class="header__persona">
          <img class="header__persona-image" src="./images/image-jeremy.png" width="234" height="234" alt="Jeremy Robson">
          <div class="header__persona-intro">
            <span class="header__persona-text">Report for</span>
            <h1 class="header__persona-title">Jeremy Robson</h1>
          </div>
        </div>
        <nav class="nav">
          <a class="nav__link" data-timeframe="daily" href="#">Daily</a>
          <a class="nav__link" data-timeframe="weekly" href="#">Weekly</a>
          <a class="nav__link" data-timeframe="monthly" href="#">Monthly</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="card__display">
        <div class="card__wrapper work">
          <div class="card__content">
            <div class="card__header">
              <h2 class="card__title">Work</h2>
              <a class="card__menu" href="#">
                <svg class="card__menu-image" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path 
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </a>
            </div>
            <div class="time__spend">
              <span class="time__current">32hrs</span>
              <span class="time__previous">Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="card__wrapper play">
          <div class="card__content">
            <div class="card__header">
              <h2 class="card__title">Play</h2>
              <a class="card__menu" href="#">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path 
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </a>
            </div>
            <div class="time__spend">
              <span class="time__current">10hrs</span>
              <span class="time__previous">Last Week - 8hrs</span>
            </div>
          </div>
        </div>
        <div class="card__wrapper study">
          <div class="card__content">
            <div class="card__header">
              <h2 class="card__title">Study</h2>
              <a class="card__menu" href="#">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path 
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </a>
            </div>
            <div class="time__spend">
              <span class="time__current">4hrs</span>
              <span class="time__previous">Last Week - 7hrs</span>
            </div>
          </div>
        </div>
        <div class="card__wrapper exercise">
          <div class="card__content">
            <div class="card__header">
              <h2 class="card__title">Exercise</h2>
              <a class="card__menu" href="#">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path 
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </a>
            </div>
            <div class="time__spend">
              <span class="time__current">4hr</span>
              <span class="time__previous">Last Week - 5hrs</span>
            </div>
          </div>
        </div>
        <div class="card__wrapper social">
          <div class="card__content">
            <div class="card__header">
              <h2 class="card__title">Social</h2>
              <a class="card__menu" href="#">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path 
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </a>
            </div>
            <div class="time__spend">
              <span class="time__current">5hrs</span>
              <span class="time__previous">Last Week - 10hrs</span>
            </div>
          </div>
        </div>
        <div class="card__wrapper self-care">
          <div class="card__content">
            <div class="card__header">
              <h2 class="card__title">Self Care</h2>
              <a class="card__menu" href="#">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path 
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </a>
            </div>
            <div class="time__spend">
              <span class="time__current">2hrs</span>
              <span class="time__previous">Last Week - 2hrs</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/daHatta">daHatta</a>.
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
